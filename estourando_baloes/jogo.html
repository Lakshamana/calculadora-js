<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <script src="jogo.js"></script>
    <title>Estourando bal√µes</title>
    <style type="text/css">
      .stats {
        float: left;
        width: auto;
        height: 500px;
        background: #fff;
        border: 1px solid #a2a2a2;
        text-align: center;
        margin-right: 5px;
      }

      .scene {
        float: left;
        width: 600px;
        height: 500px;
        background: url('imagens/cenario.png');
        background-position: bottom;
      }
      .scene #baloonsContainer {
        padding-left: 10px;
      }

      .cron {
        color: red;
        font-size: 30px;
      }

      .counter {
        font-size: 40px;
      }
    </style>
  </head>

  <body onload="iniciarJogo()">
    <div class="stats">
      <table border="0">
        <tr>
          <td>
            <img src="imagens/balao_azul_grande.png" />
          </td>
          <td>
            <span id="full" class="counter"></span>
          </td>
        </tr>
      </table>

      <br />
      <table border="0">
        <tr>
          <td>
            <img src="imagens/balao_azul_grande_estourado.png" />
          </td>
          <td>
            <span id="popped" class="counter"></span>
          </td>
        </tr>
      </table>

      <br />
      <table border="0" style="width: 140px;height: 132px;">
        <tr>
          <td style="background: url('imagens/cronometro.png')">
            <span id="cron" class="cron"></span>
          </td>
        </tr>
      </table>
    </div>

    <div id="scene" class="scene">
      <div id="baloonsContainer"></div>
    </div>
  </body>
</html>
